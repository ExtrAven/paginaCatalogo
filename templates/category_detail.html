{% extends 'layouts/base2.html' %} {% block content %}
<div class="d-none">{% block title %} {{ category.name }} {% endblock %}</div>
<div class="container">
  <div class="row">
    <h3 class="text-center display-4 mb-4 mt-0">{{ category.name }}</h3>
    {% for product in products %}
    <div class="col-6 col-lg-3 col-sm-4 mb-4">
      <div class="card card-body bg-dark shadow p-0 mt-3">
        <a href="{{product.image.url}}"
          ><img
            src="{{ product.image.url }}"
            alt="{{ category.name }}"
            class="shadow rounded img-fluid"
        /></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
