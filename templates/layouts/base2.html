{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Catálogo de produtos de muebles, madera, decoración, etc."
    />
    <meta
      name="keywords"
      content="muebles, madera, decoración, catálogo productos"
    />

    <!-- Favicon -->

    {% comment %}
    <link rel="icon" href="media/Favicon/favicon.jpg" type="image/x-icon" />
    {% endcomment %}

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Bootstrap Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Title -->

    <title>Cátalogo | {% block title %}{% endblock title %}</title>
  </head>

  <!-- Body -->

  <body class="d-flex flex-column min-vh-100 bg-custom text-light">
    {% include 'partials/navbar.html' %} {% block content %} {% endblock %}

    <!-- Footer -->

    {% include 'partials/footer.html' %}
  </body>
</html>
